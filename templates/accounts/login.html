{% extends 'shop/base.html' %}

{% block title %}התחברות - לבשמעא{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    <h2>התחברות</h2>
    
    {% if messages %}
        {% for message in messages %}
            <div style="background: #d4edda; color: #155724; padding: 10px; border-radius: 4px; margin: 10px 0;">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" style="background: #f8f9fa; padding: 20px; border-radius: 8px;">
        {% csrf_token %}
        
        <div style="margin-bottom: 15px;">
            <label for="{{ form.username.id_for_label }}" style="display: block; margin-bottom: 5px; font-weight: bold;">שם משתמש:</label>
            <input type="text" name="username" id="{{ form.username.id_for_label }}" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="{{ form.password.id_for_label }}" style="display: block; margin-bottom: 5px; font-weight: bold;">סיסמה:</label>
            <input type="password" name="password" id="{{ form.password.id_for_label }}" required style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <button type="submit" class="btn" style="width: 100%; margin-bottom: 15px;">התחבר</button>
    </form>

    <div style="text-align: center;">
        <p>אין לך חשבון? <a href="{% url 'accounts:register' %}" style="color: #007bff;">הירשם כאן</a></p>
        <a href="{% url 'shop:product_list' %}" style="color: #666;">חזור למוצרים</a>
    </div>
</div>
{% endblock %}
